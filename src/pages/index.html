<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Android</title>
  </head>
  <body>
    <div class="container p">

        <h1>Event Android</h1>
        <hr>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Data</label>
                <input type="email" class="form-control" id="data" aria-describedby="emailHelp">
            </div>            
            <button type="button" class="btn btn-primary" id= "sendButton"  onclick="sendData()">Send Data</button>
        </form>

        <hr>
        <ul id="myList" class="list-group"></ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>

<script>
    const array = [];
    const data = document.getElementById('data');
    let list = document.getElementById("myList");

    function sendData() {
        if(data.value !== '') {
            let li = document.createElement("li");
            li.classList.add("list-group-item");
            li.innerText = data.value;
            list.appendChild(li);
            array.push({ data: data.value })
            Android.showToast(JSON.stringify(array));
            data.value = '';
        }
    }
</script>
